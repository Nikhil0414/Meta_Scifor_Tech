{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS | Laundry Request Done</title>
    <link rel="stylesheet" href="{% static 'css/requestdone.css' %}">
{% endblock extrahead %}

{% block content %}
<body>
    <div class="status">
        <div class="input">
            <h1>Thank You "{{ user_name }}"</h1>
            <h1>Your Request has been done</h1>
            <h3>Your Tracking Id is {{ tracking_id }}</h3>
            <form action="{% url 'invoice' order.id %}" method="get">
                <br>
                <button type="submit"><h1>Generate Invoice</h1></button>
            </form>
        </div>
        <div class="submit">
            <a href="{% url 'user-w' %}">Go Home</a>
        </div>
    </div>
    <!-- bubbles back ground -->
    <section class="sticky">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </section>
    <!-- end background -->
</body>
</html>
{% endblock content %}
